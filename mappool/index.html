<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="../_shared/top-section.css">
    <link rel="stylesheet" href="../_shared/chat-display.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/api.js"></script>
</head>
<body>
    <div id="main">
        <!-- Seeding -->
        <div class="playerSeed" id="redPlayerSeed">23</div>
        <div class="playerSeed" id="bluePlayerSeed">23</div>

        <!-- Player Profile Picture -->
        <div class="profilePicture" id="redProfilePicture"></div>
        <div class="profilePicture" id="blueProfilePicture"></div>

        <!-- Names -->
        <div class="playerName" id="redPlayerName">downyy</div>
        <div class="playerName" id="bluePlayerName">fairy bread</div>
        
        <!-- Stars -->
        <div class="starsContainer" id="redStarsContainer"></div>
        <div class="starsContainer" id="blueStarsContainer"></div>

        <!-- Round name -->
        <div id="roundName">RO32</div>

        <!-- Panels -->
        <div id="allPanelsContainer">
            <div class="modPanel" id="NMPanels"></div>
            <div class="modPanel" id="HDPanels"></div>
            <div class="modPanel" id="HRPanels"></div>
            <div id="DTTBPanels">
                <div class="modPanel" id="DTPanels"></div>
                <div class="modPanel" id="TBPanels"></div>
            </div>
        </div>

        <!-- Match History Timeline -->
        <div id="matchHistoryTimelineContainer">
            <div id="matchHistoryTimeline">
                <div class="matchHistoryPanel">
                    <img class="matchHistoryPanelImage" src="static/panels/MatchHistoryPanel.png">
                    <div class="matchHistoryPanelBackgroundImage"></div>
                    <div class="matchHistoryPanelPickedBackground"></div>
                    <img class="matchHistoryPanelMod" src="static/match-history/TB.png">
                    <div class="matchHistoryPanelScore matchHistoryPanelWinnerScore matchHistoryPanelRedScore">1,234,567</div>
                    <div class="matchHistoryPanelScore matchHistoryPanelLoserScore matchHistoryPanelBlueScore">1,234,567</div>
                </div>
            </div>
        </div>
        <div id="matchHistoryTimelineBottom">oldest --------------------------------------------------------------------- newest</div>

        <!-- Chat Display -->
        <div id="chatDisplay"></div>
    </div>

    <!-- Side Bar -->
    <div id="sideBar">
        <section class="sideBarColumn" id="sideBarColumn1">
            <section id="nextAutoPickerSection">
                <h1>Next Picker: </h1>
                <div id="nextAutoPicker">Red</div>
                <section id="nextAutoPickerSectionButtons">
                    <button class="sideBarButton" onclick="setNextAutoPicker('Red')">Red</button>
                    <button class="sideBarButton" onclick="setNextAutoPicker('Blue')">Blue</button>
                </section>
                <button class="sideBarButton fullSizeButton" onclick="toggleAutoPick()" id="toggleAutoPickButton">Toggle Auto Pick: OFF</button>
                <button class="sideBarButton fullSizeButton" onclick="resetAllMaps()" id="resetAllMapsButton">Reset All Maps</button>
            </section>
            <section id="matchIdSection">
                <h1>Enter the Match Id here: </h1>
                <input type="number" id="matchId">
                <button class="sideBarButton fullSizeButton" onclick="getMatches()">Get New Matches</button>
                <button class="sideBarButton fullSizeButton" onclick="resetMatchHistory()">Clear History</button>
            </section>
        </section>
        <div id="divider"></div>
        <section class="sideBarColumn" id="sideBarColumn2">
            <section id="pickBanManagement">
                <h1>Pick Management System: </h1>
                <select size="6" class="pickManagementSelect" id="pickBanManagementOptions">
                    <option value="setBan">Set Ban</option>
                    <option value="removeBan">Remove Ban</option>
                    <option value="setPick">Set Pick</option>
                    <option value="removePick">Remove Pick</option>
                    <option value="setWinner">Set Winner</option>
                    <option value="removeWinner">Remove Winner</option>
                </select>
            </section>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
